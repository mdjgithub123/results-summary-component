<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="icon" type="image/svg" sizes="32x32" href="./assets/images/icon-memory.svg">
<link rel="icon" type="image/svg" sizes="32x32" href="./assets/images/icon-visual.svg">
<link rel="icon" type="image/svg" sizes="32x32" href="./assets/images/icon-reaction.svg">
<link rel="icon" type="image/svg" sizes="32x32" href="./assets/images/icon-verbal.svg">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
<div class="box1">
  <h3 class="h3light">Your Result</h3>
<div class="circle">
  <h1>76</h1>
  <p class="p1">of 100</p>
</div>
<div>
  <h2>Great</h2>
  <p class="pb">You scored higher than 65% of the people who have taken these tests.</p>
</div>
</div>
<div class="box2">
  <h3>Summary</h3>
<div class="r1">
  <span class="cbold1"><img src="assets/images/icon-reaction.svg" alt="">Reaction</span>
  <span><span class="bold">80</span> / 100</span>
</div>
<div class="r2">
  <span class="cbold2"><img src="assets/images/icon-memory.svg" alt="">Memory</span>
  <span><span  class="bold">92</span> / 100</span>
</div>
<div class="r3">
  <span class="cbold3"><img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
  <span><span class="bold">61</span> / 100</span>
</div>
<div class="r4">
  <span class="cbold4"><img src="assets/images/icon-visual.svg" alt="">Visual</span>
  <span><span class="bold">72</span> / 100</span>
</div>
<button>
  Continue
</button>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
</body>
</html>
